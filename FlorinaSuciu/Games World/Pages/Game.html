<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="../Style/Game.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../Models/Game.js"></script>
  <script src="../Views/GameDetailsView.js"></script>
</head>
<body>
  <form>
    <div id="gameDetails">
      <h4>Game Details</h4>
      <input type=text name="title" placeholder="Title ..."><br>
      <input type=text name="releaseDate" placeholder="Release Date..."><br>
      <input type=text name="genre" placeholder="Genre..."><br>
      <input type=text name="publisher" placeholder="Publisher"><br>
      <input type=text name="imageUrl" placeholder="Image Url..."><br>
      <textarea name="description" placeholder="Game description here..."></textarea><br>
      <input class="btn btn-danger" type="submit" name="update" value="Update Game">
    </div>
  </form>
  <div id="gameDetailsContainer">
    
  </div>
</body>
</html>
